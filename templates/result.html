<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            background: #1a1a1a; /* Dark background color */
            color: #ffffff; /* White text for contrast */
            display: flex;
            flex-direction: column;
        }

        header,
        footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for better readability */
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }

        header h1,
        footer p {
            margin: 0;
            font-size: 24px;
        }

        footer p {
            margin-top: 20px;
        }

        .content {
            text-align: center;
            margin-top: 50px; /* Adjust as needed */
        }

        .prediction {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            max-width: 80%;
            margin: 0 auto;
        }

        .prediction p {
            font-size: 20px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #ffffff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #4CAF50; /* Green on hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>Prediction Result</h1>
    </header>

    <div class="content">
        <div class="prediction">
            <p>{{ prediction }}</p>
        </div>
        <a href="/">Back to Home</a>
    </div>

    <footer>
        <p>Connect with us:</p>
        <div class="social-links">
            <a href="https://github.com" target="_blank"><i class='bx bxl-github'></i></a>
            <a href="https://linkedin.com" target="_blank"><i class='bx bxl-linkedin'></i></a>
            <a href="mailto:someone@gmail.com"><i class='bx bxl-gmail'></i></a>
        </div>
    </footer>
</body>

</html>
